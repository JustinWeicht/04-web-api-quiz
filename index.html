<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <!-- little headers on each side of the page -->
    <section id="header">
        <!-- high score // add link to high score page -->
        <div id="highscores">
            <p>View High Scores</p>
        </div>
        <!-- timer // add interval countdown -->
        <div id="time">
            <p>Time: <span id="counter">75</span></p>
        </div>
    </section>
    <!-- intro / landing page -->
    <section id="intro">
        <div id="content">
            <!-- title -->
            <h1 id="title"></h1>Coding Quiz Challenge</h1>
            <!-- description -->
            <p id="description">
                Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score by ten seconds!
            </p>
            <!-- start button // add start function -->
            <button id="start-btn">Start Quiz</button>
        </div>
    </section> 

    <script src="./assets/js/script.js"></script>
</body>
</html>
